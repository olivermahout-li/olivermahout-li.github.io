    <script>
        let allPublications = [];
        let filteredPublications = [];
        let currentTab = 'all';

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', () => {
            loadPublications();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentTab = button.dataset.type;
                    applyFilters();
                });
            });

            document.querySelectorAll('.filter-type, .filter-position').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
        }

        function toggleFilters() {
            const filtersPanel = document.getElementById('filtersPanel');
            const toggleBtn = document.querySelector('.toggle-filters-btn');
            
            if (filtersPanel.classList.contains('show')) {
                filtersPanel.classList.remove('show');
                toggleBtn.classList.remove('active');
            } else {
                filtersPanel.classList.add('show');
                toggleBtn.classList.add('active');
            }
        }

            try {
                const response = await fetch('data/siteData.json');
                if (response.ok) {
                    const data = await response.json();
                    if (data.publications && data.publications.length > 0) {
                        allPublications = data.publications;
                        console.log('âœ… è®ºæ–‡æ•°æ®å·²ä» siteData.json åŠ è½½ï¼ˆæ–°æ ¼å¼ï¼‰');
                    }
                }
            } catch (error) {
                console.log('âš ï¸ siteData.json åŠ è½½å¤±è´¥');
            }
            
            // å¦‚æœæ–°æ ¼å¼æ²¡æœ‰æ•°æ®ï¼Œå°è¯•æ—§æ ¼å¼ publications.jsonï¼ˆå‘åå…¼å®¹ï¼‰
            if (!allPublications || allPublications.length === 0) {
                try {
                    const response = await fetch('data/publications.json');
                    if (response.ok) {
                        allPublications = await response.json();
                        console.log('âœ… è®ºæ–‡æ•°æ®å·²ä» publications.json åŠ è½½ï¼ˆæ—§æ ¼å¼ï¼‰');
                    }
                } catch (error) {
                    console.log('âš ï¸ publications.json ä¸å­˜åœ¨');
                }
            }
            
            // å¦‚æœJSONåŠ è½½å¤±è´¥æˆ–ä¸ºç©ºï¼Œä½¿ç”¨localStorageï¼ˆç”¨äºæœ¬åœ°ï¼‰
            if (!allPublications || allPublications.length === 0) {
                const data = localStorage.getItem('publications');
                if (data) {
                    allPublications = JSON.parse(data);
                    console.log('âœ… è®ºæ–‡æ•°æ®å·²ä»localStorageåŠ è½½');
                } else {
                    console.log('â„¹ï¸ ä½¿ç”¨é»˜è®¤ç¤ºä¾‹æ•°æ®');
                    // ä½¿ç”¨ç¤ºä¾‹æ•°æ®
                    allPublications = [
                    {
                        id: "1",
                        type: "journal",
                        title: "Deep Learning Applications in Natural Language Processing",
                        authors: ["Y. Li", "C. Gu", "J. Mao"],
                        authorPosition: 1,
                        venue: "IEEE Transactions on Neural Networks",
                        journalLevel: "ä¸­ç§‘é™¢1åŒºTOP",
                        volume: "34",
                        issue: "5",
                        pages: "1234-1245",
                        year: 2023,
                        month: 6,
                        doi: "10.1109/TNNLS.2023.12345",
                        url: "https://ieeexplore.ieee.org/document/12345",
                        remark: "Best Paper Award"
                    },
                    {
                        id: "2",
                        type: "conference",
                        title: "A Novel Approach to Machine Translation",
                        authors: ["C. Gu", "Y. Li", "J. Mao"],
                        authorPosition: 2,
                        venue: "ACL 2023",
                        confCity: "Toronto",
                        confCountry: "Canada",
                        pages: "456-467",
                        year: 2023,
                        month: 7,
                        doi: "10.18653/v1/2023.acl-long.123",
                        url: "https://aclanthology.org/2023.acl-long.123/"
                    },
                    {
                        id: "3",
                        type: "book",
                        title: "Fundamentals of Artificial Intelligence",
                        authors: ["W. Wang", "Y. Li", "J. Liu", "X. Chen"],
                        authorPosition: 2,
                        venue: "Springer",
                        chapter: "Chapter 5: Neural Networks",
                        pages: "89-120",
                        year: 2022,
                        month: 3,
                        doi: "10.1007/978-3-030-12345-6_5",
                        url: "https://link.springer.com/chapter/10.1007/978-3-030-12345-6_5"
                    },
                    {
                        id: "4",
                        type: "patent",
                        title: "System and Method for Intelligent Text Analysis",
                        authors: ["Y. Li", "C. Gu"],
                        authorPosition: 1,
                        venue: "CN Patent",
                        patentNumber: "CN123456789A",
                        patentStatus: "æˆæƒ",
                        year: 2023,
                        month: 1,
                        url: "https://patents.google.com/patent/CN123456789A"
                    }
                ];
                }
            }
            
            // æŒ‰ä½œè€…é¡ºåºä¼˜å…ˆï¼ŒåŒä¸€ä½œè€…é¡ºåºå†æŒ‰å‘è¡¨æ—¶é—´æ’åº
            allPublications.sort((a, b) => {
                // é¦–å…ˆæŒ‰ä½œè€…é¡ºåºæ’åº
                if (a.authorPosition !== b.authorPosition) {
                    return a.authorPosition - b.authorPosition;
                }
                // åŒä¸€ä½œè€…é¡ºåºï¼ŒæŒ‰å¹´ä»½æ’åºï¼ˆæ–°åˆ°æ—§ï¼‰
                if (b.year !== a.year) {
                    return b.year - a.year;
                }
                // å¦‚æœå¹´ä»½ç›¸åŒï¼ŒæŒ‰æœˆä»½æ’åºï¼ˆæ–°åˆ°æ—§ï¼‰
                const aMonth = a.month || 0;
                const bMonth = b.month || 0;
                return bMonth - aMonth;
            });
            
            setupVenueFilters();

        function setupVenueFilters() {
            const venues = [...new Set(allPublications.map(pub => pub.venue))].sort();
            const venueFiltersDiv = document.getElementById('venueFilters');
            
            venueFiltersDiv.innerHTML = venues.map(venue => `
                <label>
                    <input type="checkbox" value="${venue}" class="filter-venue" checked>
                    ${venue}
                </label>
            `).join('');
            
            document.querySelectorAll('.filter-venue').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter-type:checked'))
                .map(cb => cb.value);
            const selectedPositions = Array.from(document.querySelectorAll('.filter-position:checked'))
                .map(cb => cb.value);
            const selectedVenues = Array.from(document.querySelectorAll('.filter-venue:checked'))
                .map(cb => cb.value);
            
            filteredPublications = allPublications.filter(pub => {
                if (currentTab !== 'all' && pub.type !== currentTab) return false;
                if (!selectedTypes.includes(pub.type)) return false;
                
                const position = pub.authorPosition <= 3 ? pub.authorPosition.toString() : '4+';
                if (!selectedPositions.includes(position)) return false;
                if (!selectedVenues.includes(pub.venue)) return false;
                
                return true;
            });
            
            displayPublications();
        }

        function displayPublications() {
            const container = document.getElementById('publicationsList');
            const noResults = document.getElementById('noResults');
            
            if (filteredPublications.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            const groups = {
                'book': { title: 'ä¹¦ç±ç« èŠ‚ (Book Chapters)', items: [] },
                'journal': { title: 'æœŸåˆŠè®ºæ–‡ (Journal Articles)', items: [] },
                'conference': { title: 'ä¼šè®®è®ºæ–‡ (Conference Papers)', items: [] },
                'patent': { title: 'ä¸“åˆ© (Patents)', items: [] }
            };
            
            filteredPublications.forEach(pub => groups[pub.type].items.push(pub));
            
            let html = '';
            
            Object.keys(groups).forEach(type => {
                const group = groups[type];
                if (group.items.length > 0) {
                    html += `<div class="publication-section">`;
                    html += `<h2 class="section-title">${group.title}</h2>`;
                    // æ¯ä¸ªç±»å‹å•ç‹¬æ ‡å·
                    let typeNumber = 1;
                    group.items.forEach(pub => {
                        html += formatPublication(pub, typeNumber++);
                    });
                    html += `</div>`;
                }
            });
            
            container.innerHTML = html;
        }

        function formatPublication(pub, number) {
            const citation = generateCitation(pub);
            const positionText = getPositionText(pub.authorPosition);
            const positionClass = getPositionBadgeClass(pub.authorPosition);
            
            // æ„å»ºmetaè¡Œçš„å†…å®¹ï¼ˆåŒ…æ‹¬badgeã€DOIå’Œé“¾æ¥ï¼‰
            let metaContent = `
                <span class="badge ${positionClass}">${positionText}</span>
                <span class="badge badge-type">${getTypeText(pub.type)}</span>
            `;
            
            if (pub.doi) {
                metaContent += `<span class="publication-doi-link">DOI: ${pub.doi}</span>`;
            }
            
            if (pub.url) {
                metaContent += `<a href="${pub.url}" target="_blank" class="publication-url-link">ğŸ”— Link</a>`;
            }
            
            // å¦‚æœæ˜¯æœŸåˆŠä¸”æœ‰ç­‰çº§ä¿¡æ¯ï¼Œæ·»åŠ ç­‰çº§badgeï¼ˆæ”¾åœ¨æœ€åï¼‰
            if (pub.type === 'journal' && pub.journalLevel) {
                metaContent += `<span class="badge badge-level">${pub.journalLevel}</span>`;
            }
            
            return `
                <div class="publication-item">
                    <span class="publication-number">${number}</span>
                    <div style="display: inline-block; width: calc(100% - 50px); vertical-align: top;">
                        <div class="publication-citation">${citation}</div>
                        <div class="publication-meta">
                            ${metaContent}
                        </div>
                        ${pub.remark ? `<div class="publication-remark">ğŸ† ${pub.remark}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function generateCitation(pub) {
            let citation = '';
            
            // å¤„ç†ä½œè€…åˆ—è¡¨ï¼šæœ€åä¸€ä¸ªä½œè€…ç”¨ and è¿æ¥ï¼Œå¹¶é«˜äº®å½“å‰ç”¨æˆ·çš„åå­—
            const authorPosition = pub.authorPosition;
            const formattedAuthors = pub.authors.map((author, index) => {
                if (index === authorPosition - 1) {
                    // é«˜äº®å½“å‰ç”¨æˆ·
                    return `<span class="author-highlight">${author}</span>`;
                }
                return author;
            });
            
            let authorsStr = '';
            if (formattedAuthors.length === 1) {
                authorsStr = formattedAuthors[0];
            } else if (formattedAuthors.length === 2) {
                authorsStr = formattedAuthors[0] + ' and ' + formattedAuthors[1];
            } else {
                authorsStr = formattedAuthors.slice(0, -1).join(', ') + ' and ' + formattedAuthors[formattedAuthors.length - 1];
            }
            
            citation += `<span class="publication-authors">${authorsStr}</span>. `;
            citation += `<span class="publication-title">"${pub.title}"</span>. `;
            
            // ç”Ÿæˆè‹±æ–‡æ ¼å¼çš„æ—¶é—´å­—ç¬¦ä¸²
            const monthNames = ['', 'January', 'February', 'March', 'April', 'May', 'June', 
                              'July', 'August', 'September', 'October', 'November', 'December'];
            const dateStr = pub.month ? `${monthNames[pub.month]} ${pub.year}` : `${pub.year}`;
            
            switch (pub.type) {
                case 'journal':
                    citation += `<span class="publication-venue">${pub.venue}</span>`;
                    if (pub.volume) citation += `, vol. ${pub.volume}`;
                    if (pub.issue) citation += `, no. ${pub.issue}`;
                    if (pub.pages) citation += `, pp. ${pub.pages}`;
                    citation += `, ${dateStr}.`;
                    break;
                case 'conference':
                    citation += `in <span class="publication-venue">${pub.venue}</span>`;
                    if (pub.confCity || pub.confCountry) {
                        const location = [pub.confCity, pub.confCountry].filter(Boolean).join(', ');
                        citation += ` (${location})`;
                    }
                    if (pub.pages) citation += `, pp. ${pub.pages}`;
                    citation += `, ${dateStr}.`;
                    break;
                case 'book':
                    citation += `in <span class="publication-venue">${pub.venue}</span>`;
                    if (pub.chapter) citation += `, ${pub.chapter}`;
                    if (pub.pages) citation += `, pp. ${pub.pages}`;
                    citation += `, ${dateStr}.`;
                    break;
                case 'patent':
                    citation += `<span class="publication-venue">${pub.venue}</span>`;
                    if (pub.patentNumber) citation += `, ${pub.patentNumber}`;
                    if (pub.patentStatus) citation += ` [${pub.patentStatus}]`;
                    citation += `, ${dateStr}.`;
                    break;
            }
            
            return citation;
        }
